workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH'

# Anchors (reutilisation de config)
.rules_skip_tag_release: &rules_skip_tag_release
  - if: '$CI_COMMIT_TAG != null || $CI_COMMIT_TITLE =~ /^chore: release/'
    when: never
  - when: on_success

.rules_mr_only: &rules_mr_only
  - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

.rules_only_canary: &rules_only_canary
  - if: '$CI_COMMIT_TAG != null || $CI_COMMIT_TITLE =~ /^chore: release/'
    when: never
  - if: '$ENV_TARGET == "canary"'
  - when: on_success

image: node:latest

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/
    - .npm/

stages:
  - validate
  - test
  - build
  - release
  - deploy

install:
  stage: .pre
  rules: *rules_skip_tag_release
  script:
    - npm ci --cache .npm --prefer-offline

lint:
  stage: validate
  rules: *rules_skip_tag_release
  script:
    - npm run lint

only-canary:
  stage: validate
  rules: *rules_only_canary
  script:
    - echo "Hello Only Canary !"

unit-test:
  stage: test
  rules: *rules_skip_tag_release
  script:
    - npm test

integration-test:
  stage: test
  needs: ["unit-test"]
  rules: *rules_skip_tag_release
  script:
    - echo "Hello Integration !"

release:
  stage: release
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"
        && $CI_COMMIT_TAG == null
        && $CI_COMMIT_TITLE !~ /^chore: release/'

  before_script:
    - git config user.email $GITLAB_USER_EMAIL
    - git config user.name $GITLAB_USER_NAME
    - git remote set-url origin "https://gitlab-ci-token:$GITLAB_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git"
    - git checkout $CI_COMMIT_BRANCH
    - git pull origin $CI_COMMIT_BRANCH --rebase
  script:
    - npx --yes release-it --ci

e2e-test:
  stage: test
  needs: ["integration-test"]
  rules: *rules_mr_only
  script:
    - echo "Hello E2E !"
